<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/balloon.svg">
    </header>
    <div class="pseudo-header">
        <h1> INFORMAÇÕES PESSOAIS</h1>
    </div>
    <div class="page">
        <form>
            <div class="fieldset-wrapper" id="first-fs">
                <fieldset>
                    <div class="side-by-side">
                        <div class="input-wrapper">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name"required>
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="user-s"> Sobrenome</label>
                            <input type="text" id="user-s" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="user-email">E-mail<span>(digite um E-mail válido)</span></label>
                        <input type="email" id="user-email" required>
                    </div>
                </fieldset>
            </div> 

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES DO MENTOR
                    </legend>
                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi seu mentor</label>
                        <select id="mentor">
                            <option value="bruno">Bruno</option>
                            <option value="pedro">Pedro</option>
                            <option value="giorgian">Giorgian</option>
                            <option value="gabriel">Gabriel</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="feedback">Feedback para seu mentor</label>
                        <textarea id="feedback">
                        </textarea>
                    </div>
                    <div class="check-wrapper">
                        <input type="checkbox" id="check-content">
                        <label for="check-content">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        AGENDANDO PRÓXIMA MENTORIA
                    </legend>
                    <div class="t-col">
                        <div class="input-wrapper">
                            <label for="day"> Data </label>
                            <input type="date" id="day" required >
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin"> Das </label>
                            <input type="time" id="event-begin" required >
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end"> Até </label>
                            <input type="time" id="event-end" required >
                            <input type="submit" class="button" value="Salvar">
                        </div>
                    </div>
                </div>
            </fieldset>



        </form>
    </div>
</body>

</html>
